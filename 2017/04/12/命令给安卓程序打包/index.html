    <header class="post-header">
      <h1 class="post-title">
        
          命令给安卓程序打包
        
      </h1>

      <div class="post-meta">
        <span class="post-time">
          2017-04-12
        </span>
        
          <div class="post-category">
            
              <a href="/category/Android/">Android</a>
            
          </div>
        
        
      </div>
    </header>

    
    

    <div class="post-content">
      
        <p>在命令行，进入到项目（project，一定是project，而不是Module）对应的目录。</p>
<ol>
<li><p>先执行改变gradle的权限。</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">chmod +x gradlew</div></pre></td></tr></table></figure>
</li>
<li><p>然后运行打包</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">./gradlew assembleRelease</div></pre></td></tr></table></figure>
</li>
<li><p>出现<code>BUILD SUCCESSFUL</code>后安装到手机</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">adb install &lt;apk路径&gt;</div></pre></td></tr></table></figure>
</li>
</ol>

      
    </div>
